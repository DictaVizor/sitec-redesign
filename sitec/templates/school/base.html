<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitec</title>
    {% include 'school/references.html' %}
</head>
<body class="pushable">
    {% include 'school/navbar.html' %}
    <div class="pusher">
        <div class="ui main borderless menu">
            <div class="item">
                <img
                    src="https://sitec.tijuana.tecnm.mx/wp-content/themes/fuente/images/LogoTNM.png"
                    alt=""
                    class="ui small image"
                />
            </div>
            {% if request.user.is_authenticated %}
            <div class="item right floated">
                <button class="ui icon white button" id="toggle-sidebar">
                    <i class="content large icon"></i>
                </button>
              </div>
            {% endif %}
        </div>
        <div class="ui container {% block container-class %}{% endblock%}">
            {% block content %}
            {% endblock %}
        </div>

        {% include 'school/footer.html' %}
    </div>
    <!-- Sync Sitec Modal -->
    <div class="ui mini sync sitec modal">
        <i class="close icon"></i>
        <div class="content">
            <form class="ui sync sitec form">
                <div class="field">
                    <label>Numero de control</label>
                    <input type="text" name="username">
                </div>
                <div class="field">
                    <label>Contrase√±a</label>
                    <input type="password" name="password">
                </div>
                <div class="field">
                    <label>Captcha Token</label>
                    <textarea name="captcha"></textarea>
                </div>
            </form>
            </div>
            <div class="actions">
                <button class="ui approve button">Sincronizar</button>
            </div>
        </div>
</body>
</html>
